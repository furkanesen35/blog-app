{% extends 'blog/base.html' %}


{% block content %}
 {% for post in posts %}
  {{post.title}}
  <i class="far fa-comment-alt ml-2"></i>{{ obj.comment_count }}</span>
  <i class="fas fa-eye ml-2"></i>{{ obj.view_count }}</span>
  <i class="far fa-heart ml-2"></i>{{ obj.like_count }}</span>
 {% endfor %}
{% endblock content %}
